<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">

        <div id="header-top">
            <!-- netflix logo -->
            <div id="top-right">
                <img src="img/mid-red-netflix-svgrepo-com.png" alt="Netflix">
            </div>
            <!-- end of netflix logo -->
            <!-- top left menu -->
            <div id="top-left">

                <div class="top-l-menu-box">
                    <div id="select-lang">
                        <img src="img/language-svgrepo-com.png" alt="">
                        <select name="lang" title="lang">
                            <option value="eng" selected> English</option>
                            <option value="tam">தமிழ்</option>
                        </select>
                    </div>
                </div>
                <div class="top-l-menu-box">
                    <button type="button">Sign In</button>
                </div>

            </div>
            <!-- end of top left menu -->
        </div>
        <!-- end of header top div -->

        <div id="header-body">
            <div id="content">
                <div id="heading">
                    Unlimited movies, TV shows and more
                </div>
                <div id="sub-heading">
                    Starts at ₹149. Cancel at any time.
                </div>
                <div id="para">Ready to watch? Enter your email to create or restart your membership.</div>
                <form id="get-email">
                    <input type="email" name="email" placeholder="Email address" required>
                    <button type="submit">
                        Get Started <span id="right-arrow-email"></span>
                    </button>
                </form>
            </div>
        </div>
        <!-- end of header-body div -->
    </div>
    <!-- end of header -->
    <div id="headerfootlight"></div>
    <!-- end of header div final footer design -->
</body>

</html>
